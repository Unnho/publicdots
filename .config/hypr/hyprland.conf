# MONITORS
monitor=,preferred,auto,1
monitor=eDP-1, 1920x1080@60,0x0,1
monitor=DP-2, 3840x2160@60, 0x0,1,transform,1
monitor=DP-1, 3440x1440@120, 2160x950,1

# STARTUP
source = ~/.config/hypr/startup.conf

# COLORS
source = ~/.cache/wal/colors-hyprland.conf

# ENV VARIABLES
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1
env = GTK_THEME,WhiteSur-Dark
env = XCURSOR_SIZE,32

# INPUT
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    accel_profile = flat
    touchpad {
        natural_scroll = no
    }
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

# STYLES
general {
    gaps_in = 8
    gaps_out = 16
    border_size = 2
    col.active_border = $color1 $color4 $color2
    col.inactive_border = $color4
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 14
    active_opacity = 1
    inactive_opacity = 1
    blur {
     enabled = yes
      size = 4
      passes = 4         #  more passes = more resources
      ignore_opacity = 1
      new_optimizations = true
      popups = true
      contrast = 1    # range 0 - 2
      brightness = 0.5   # range 0 - 2
      special = 0
    }
    drop_shadow = false
    shadow_range = 15
    col.shadow = 0x70000000
    col.shadow_inactive = 0x10000000
    dim_around = 0.4
}

animations {
    enabled=1
    bezier=mybezier,0.68, 0.6, 0.32, 1.3
    bezier=linear,1,1,1,1

    animation=windows,1,3,mybezier
    animation=fade,1,3,default
    animation=workspaces,1,4,mybezier,slidevert
    animation=windowsMove,1,3,mybezier
    animation=borderangle,1,40,linear,loop
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    force_split = 2
    smart_split = false
    no_gaps_when_only = 0
    #default_split_ratio = 1.2
    default_split_ratio = 1.2
}

master {
    new_is_master = true
    orientation = right
    mfact = .7
}

gestures {
    workspace_swipe = on
}

misc {
    disable_hyprland_logo = true
    allow_session_lock_restore = true
}

# RULES AND BINDS
windowrule = float, ^(nemo)$
windowrule = float, ^(zoom)$
windowrule = float, ^(Waydroid)$
windowrule = float, ^(pavucontrol)$
windowrule = float, ^(file-roller)$
windowrule = float, ^(org.gnome.Nautilus)$
windowrule = size 1000 650, ^(org.gnome.Nautilus)$
windowrule = center, ^(org.gnome.Nautilus)$
windowrule = animation slide,^(swaync-control-center)$

windowrulev2 = rounding 10,^floating:1
windowrulev2 = stayfocused, title:^()$,class:^(steam)$
windowrulev2 = minsize 1 1, title:^()$,class:^(steam)$
windowrulev2 = stayfocused, title:^()$,class:^(zoom)$
windowrulev2 = minsize 1 1, title:^()$,class:^(zoom)$
windowrulev2 = stayfocused, title:^()$,class:^(resolve)$
windowrulev2 = minsize 1 1, title:^()$,class:^(resolve)$

workspace = 10, monitor:DP-2, default:true
workspace = special:scratchpad, on-created-empty:foot

layerrule = blur, bar-0
layerrule = blur, rofi
layerrule = xray 1, 
#layerrule = blur, swaync-control-center
#layerrule = blur, swaync-notification-window

$mainMod = SUPER

bind = $mainMod, RETURN ,exec, kitty
bind = $mainMod SHIFT, RETURN, exec, [float] kitty
bind = $mainMod, Q, killactive
bind = $mainMod SHIFT, W, exec,~/Documents/Scripts/wal2.sh
bind = $mainMod, E, exec,nautilus
bind = $mainMod SHIFT, SPACE, togglefloating
bind = $mainMod, T, togglefloating 
bind = $mainMod, F,fullscreen
bind = $mainMod, D, exec, ~/.config/rofi/scripts/launcher_t1
bind = $mainMod SHIFT, F, exec, firefox
bind = $mainMod, N, exec, swaync-client -t -sw
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, L, exec,~/Documents/Scripts/lock.sh
bind = $mainMod, G, exec,~/Documents/Scripts/gaps.sh
bind = $mainMod SHIFT, G, exec,
bind = $mainMod SHIFT, Q,exec,~/.config/rofi/scripts/powermenu_t3
bind = $mainMod SHIFT ,R, exec,hyprctl reload

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, TAB, workspace, e+1
bind = $mainMod SHIFT, C, movetoworkspace, special
bind = $mainMod, C, workspace, special

bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bind = $mainMod SHIFT, left, resizeactive, -100 0
bind = $mainMod SHIFT, right, resizeactive, 100 0
bind = $mainMod SHIFT, down, resizeactive, 0 100
bind = $mainMod SHIFT, up, resizeactive, 0 -100

bindel = ,XF86AudioRaiseVolume, exec, ~/Documents/Scripts/volume.sh up
bindel = ,XF86AudioMute, exec, ~/Documents/Scripts/volume.sh mute
bindel = ,XF86AudioLowerVolume, exec, ~/Documents/Scripts/volume.sh down

bindel = ,XF86AudioNext, exec, playerctl next
bindel = ,XF86AudioPrev, exec, playerctl previous
bindel = ,XF86AudioPlay, exec, playerctl play-pause

bind = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bind = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-
bind = $mainMod SHIFT, s, exec, ~/Documents/Scripts/grim.sh

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
